<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            padding: 30px;
            gap: 5px;
        }

        p {
            border: 1px solid #aba9a9;
            padding: 5px 20px;
        }
        .column1, .column2 {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    </style>
</head>

<body>
    <section class="container">
        <article class="column1">
            <p>S</p>
            <p>e</p>
            <p>m</p>
            <p>a</p>
            <p>n</p>
            <p>t</p>
            <p>i</p>
            <p>c</p>
        </article>
        <article class="column2">
            <p>H</p>
            <p>T</p>
            <p>M</p>
            <p>L</p>
        </article>
    </section>
</body>

</html>
