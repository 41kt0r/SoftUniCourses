<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Responsive Table</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <table>
        <thead>
            <th>First name</th>
            <th>Last name</th>
            <th>Job Title</th>
        </thead>

        <tbody>
            <tr>
              <td data-label="First name">James</td>
              <td data-label="Last name"> Matman</td>
              <td data-label="Job Title"> Cheif Sandwich Eater</td>
            </tr>

            <tr>
              <td data-label="First name">Jon</td>
              <td data-label="Last name">Doe</td>
              <td data-label="Job Title">Cheif Execuitive Eater</td>
            </tr>
            
          </tbody>
    </table>
</body>
</html>
